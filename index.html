<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,700;1,400;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+JP:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <title>Joe Smith Photography - We Capture!</title>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="nav-logoBox">
                <div class="nav-logo">
                    JOE SMITH <span> &trade; </span>
                </div>
            </div>
            <div class="nav-items">
                <ul class="nav-items__links">
                    <li class="nav-link"><a href="#">Services</a></li>
                    <li class="nav-link"><a href="#">About</a></li>
                    <li class="nav-link"><a href="#">Portfolio</a></li>
                </ul>
                <ul class="nav-items__social">
                    <a href="#">
                        <svg class="nav-icon">
                            <use xlink:href="img/sprite.svg#icon-instagram"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg class="nav-icon">
                            <use xlink:href="img/sprite.svg#icon-play2"></use>
                        </svg>
                    </a>
                    <a href="#">
                        <svg class="nav-icon">
                            <use xlink:href="img/sprite.svg#icon-twitter"></use>
                        </svg>
                    </a>
                </ul>
            </div>
        </nav>
        <header class="header">
            <div class="carousel">
                <div class="carousel-container">
                    <figure class="carousel-fig">
                        <img src="./img/joe_smith_photo-slider01.jpg" alt="Joe Smith wedding photo" class="carousel-fig__img">
                    </figure>
                    <figure class="carousel-fig">
                        <img src="./img/joe_smith_photo-slider02.jpg" alt="joe smith wedding photo" class="carousel-fig__img">
                    </figure>
                    <figure class="carousel-fig">
                        <img src="./img//joe_smith_photo-slider03.jpg" alt="joe smith wedding picture" class="carousel-fig__img">
                    </figure>
                    <figure class="carousel-fig">
                        <img src="./img/joe_smith_photo-slider04.jpg" alt="joe smith wedding picture" class="carousel-fig__img">
                    </figure>
                    <figure class="carousel-fig">
                        <img src="./img/joe_smith_photo-slider01.jpg" alt="joe_smith_photo" class="carousel-fig__img">
                    </figure>
                </div>
            </div>
        </header>
    </div>
    
</body>
</html>
